<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario - Portal Estudiantil</title>
    <link rel="stylesheet" href="css/Registro.css"> <!-- Enlazamos el CSS de formularios -->
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">MiPortalEstudiantil</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="acceso.html" class="nav-link">Iniciar Sesión</a></li>
                <li class="nav-item"><a href="registro.html" class="nav-link active">Registrarse</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ayuda</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content-area">
        <div class="form-container" id="register-container">
            <h2 class="form-title">Crear Nueva Cuenta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerNombreCompleto">Nombre Completo:</label>
                    <input type="text" id="registerNombreCompleto" name="registerNombreCompleto" placeholder="Tu nombre y apellidos" required>
                </div>

                <div class="form-group">
                    <label for="registerUsuario">Nombre de Usuario:</label>
                    <input type="text" id="registerUsuario" name="registerUsuario" placeholder="Elige un nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="tu_correo@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                    <label for="acceptTerms">
                        Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a>.
                    </label>
                </div>

                <button type="submit" class="form-button">Registrarme</button>
                <p class="form-switch">¿Ya tienes cuenta? <a href="acceso.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="page-footer">
        <p>© 2023 Portal Estudiantil. Todos los derechos reservados.</p>
    </footer>

    <!-- Script de validación del formulario -->
    <script>
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', function(event) {
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsCheckbox = document.getElementById('acceptTerms');

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden.');
                    event.preventDefault(); // Evita el envío del formulario
                    return;
                }

                if (password.length < 6) {
                    alert('La contraseña debe tener al menos 6 caracteres.');
                    event.preventDefault();
                    return;
                }

                if (!termsCheckbox.checked) {
                    alert('Debes aceptar los términos y condiciones para registrarte.');
                    event.preventDefault();
                    return;
                }
            });
        }
    </script>

</body>
</html>
